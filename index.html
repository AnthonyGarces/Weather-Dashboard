<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="SearchBox">
        <label for name="CitySearch">Search for a city:</label>
        <br>
        <input type="text">
        <input type="submit" value="Send Request">
    </div>
    <div id="DayWeather">
        <P>
            <span id="City">Austin</span>      
            <span id="Date">5/6/2019</span>        
            <span id="ImgIcon"><img src="something" alt="no weather available :("></span>
        </P>
        <p>
            Temperature: <span id="Temperature"></span>
        </p>
        <p>
            Humidity: <span id="Humidity"></span>
        </p>
        <p>
            Wind Speed: <span id="WindSpeed"></span> MPH
        </p>
        <p>
            UV Index: <span id="Temperature"></span>
        </p>
    </div>
    <div id="5DayWeather">

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
